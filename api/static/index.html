<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 { margin-bottom: 20px; font-size: 24px; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        
        /* Login screen */
        #login-screen {
            background: white;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
        }
        #login-screen h1 { margin-bottom: 30px; }
        #login-screen input { margin-bottom: 15px; }
        .login-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 4px;
            font-size: 14px;
        }
        .login-message.success {
            background: #d4edda;
            color: #155724;
        }
        .login-message.error {
            background: #f8d7da;
            color: #721c24;
        }
        .auth-toggle {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
        .auth-toggle a {
            color: #007AFF;
            text-decoration: none;
        }
        .auth-toggle a:hover {
            text-decoration: underline;
        }
        
        /* App screen */
        #app-screen { display: none; }

        /* Tab navigation */
        .tabs {
            display: flex;
            gap: 0;
            margin: 20px 0 0 0;
            border-bottom: 2px solid #e0e0e0;
        }
        .tab {
            flex: 1;
            padding: 14px 20px;
            background: transparent;
            color: #666;
            border: none;
            border-bottom: 3px solid transparent;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: -2px;
        }
        .tab:hover {
            background: #f5f5f5;
            color: #333;
        }
        .tab.active {
            color: #007AFF;
            border-bottom-color: #007AFF;
            background: transparent;
        }
        .tab-count {
            display: inline-block;
            min-width: 20px;
            padding: 2px 8px;
            margin-left: 6px;
            background: #e0e0e0;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
        }
        .tab.active .tab-count {
            background: #007AFF;
            color: white;
        }

        .add-item { display: flex; gap: 10px; margin: 20px 0; }
        .add-item input { flex: 1; margin: 0; }
        .add-item button { width: auto; padding: 12px 24px; }
        #items-list { background: white; border-radius: 8px; padding: 20px; }
        .item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }
        .item:hover { background: #f9f9f9; }
        .item:active { background: #f0f0f0; }
        .item:last-child { border-bottom: none; }
        .item.bought { opacity: 0.5; }
        .item.bought .item-name { text-decoration: line-through; }
        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .item.bought .checkbox {
            background: #007AFF;
            border-color: #007AFF;
            position: relative;
        }
        .item.bought .checkbox::after {
            content: "‚úì";
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
        }
        .item-name {
            flex: 1;
            font-size: 16px;
            line-height: 1.4;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 0;
        }
        .move-btn {
            background: none;
            border: none;
            color: #007AFF;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .move-btn:hover {
            background: #f8f9fa;
        }
        .move-btn:active {
            background: #e9ecef;
            transform: scale(0.95);
        }
        .delete-btn {
            background: none;
            border: none;
            color: #dc3545;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .delete-btn:hover {
            background: #f8f9fa;
        }
        .delete-btn:active {
            background: #e9ecef;
            transform: scale(0.95);
        }
        .empty-state { text-align: center; color: #999; padding: 40px 0; }
        .logout-btn {
            margin-top: 20px;
            background: #6c757d;
        }
        .logout-btn:hover { background: #5a6268; }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen">
        <h1>üõí Grocery List</h1>
        
        <!-- Login Form (default) -->
        <div id="login-form">
            <input type="email" id="login-email" placeholder="Email" autocomplete="email" />
            <input type="password" id="login-password" placeholder="Password" autocomplete="current-password" />
            <button id="login-btn" onclick="handleLogin()">Log In</button>
            <div id="login-message"></div>
            <div class="auth-toggle">
                Don't have an account? <a href="#" onclick="showSignup(); return false;">Sign up</a>
            </div>
        </div>
        
        <!-- Signup Form (hidden by default) -->
        <div id="signup-form" style="display: none;">
            <input type="email" id="signup-email" placeholder="Email" autocomplete="email" />
            <input type="password" id="signup-password" placeholder="Password (min 6 characters)" autocomplete="new-password" />
            <input type="password" id="signup-password-confirm" placeholder="Confirm Password" autocomplete="new-password" />
            <button id="signup-btn" onclick="handleSignup()">Sign Up</button>
            <div id="signup-message"></div>
            <div class="auth-toggle">
                Already have an account? <a href="#" onclick="showLogin(); return false;">Log in</a>
            </div>
        </div>
    </div>

    <!-- App Screen -->
    <div id="app-screen">
        <h1>üõí My Grocery List</h1>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab active" data-tab="to_buy" onclick="switchTab('to_buy')">
                To Buy <span class="tab-count" id="to-buy-count">...</span>
            </button>
            <button class="tab" data-tab="history" onclick="switchTab('history')">
                History <span class="tab-count" id="history-count">...</span>
            </button>
        </div>

        <div class="add-item">
            <input type="text" id="new-item" placeholder="Add item to shopping list...">
            <button onclick="addItem()">Add</button>
        </div>
        <div id="items-list"></div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const API_URL = '';  // Empty string = same domain
        let supabaseClient = null;
        let currentSession = null;
        let currentTab = 'to_buy';  // Default tab

        // ============================================
        // CONFIGURATION & INITIALIZATION
        // ============================================
        async function loadConfig() {
            console.log('=== LOADING CONFIG ===');
            try {
                const response = await fetch(`${API_URL}/api/config`);
                if (!response.ok) throw new Error('Failed to load config');
                const config = await response.json();
                console.log('Config loaded successfully');
                return config;
            } catch (error) {
                console.error('Failed to load config:', error);
                alert('Failed to load application configuration. Please refresh the page.');
                throw error;
            }
        }

        async function initializeApp() {
            // Load config from backend
            const config = await loadConfig();

            // Initialize Supabase client with config from backend
            const { createClient } = supabase;
            supabaseClient = createClient(config.supabase_url, config.supabase_anon_key, {
                auth: {
                    autoRefreshToken: true,
                    persistSession: true,
                }
            });

            // Start the app
            await init();
        }

        async function init() {
            console.log('=== INIT STARTED ===');

            // Check for existing session
            const { data: { session } } = await supabaseClient.auth.getSession();

            if (session) {
                console.log('Found existing session for:', session.user.email);
                currentSession = session;
                showApp();
                // Load both tabs to populate counts immediately
                await Promise.all([
                    loadItems('to_buy'),
                    loadItems('history')
                ]);
            } else {
                console.log('No existing session');
                showLogin();
            }

            // Listen for auth changes
            supabaseClient.auth.onAuthStateChange((event, session) => {
                console.log('Auth state changed:', event);

                if (event === 'SIGNED_IN' && session) {
                    console.log('User signed in:', session.user.email);
                    currentSession = session;
                    showApp();
                    // Load both tabs to populate counts immediately
                    Promise.all([
                        loadItems('to_buy'),
                        loadItems('history')
                    ]).catch(error => {
                        console.error('Failed to load initial items:', error);
                    });
                } else if (event === 'SIGNED_OUT') {
                    console.log('User signed out');
                    currentSession = null;
                    showLogin();
                }
            });

            console.log('=== INIT COMPLETE ===');
        }

        // ============================================
        // UI TOGGLE FUNCTIONS
        // ============================================
        function showLogin() {
            document.getElementById('login-screen').style.display = 'block';
            document.getElementById('app-screen').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
        }

        function showSignup() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
            clearMessages();
        }

        function showApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
        }

        // ============================================
        // TAB SWITCHING
        // ============================================
        function switchTab(tabName) {
            console.log(`[TAB] Switching to: ${tabName}`);
            currentTab = tabName;

            // Update active tab styling
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === tabName);
            });

            // Update input placeholder based on active tab
            const placeholders = {
                'to_buy': 'Add item to shopping list...',
                'history': 'Add item to history...'
            };
            document.getElementById('new-item').placeholder = placeholders[tabName];

            // Load items for this tab
            loadItems(tabName);
        }

        function clearMessages() {
            document.getElementById('login-message').textContent = '';
            document.getElementById('login-message').className = 'login-message';
            document.getElementById('signup-message').textContent = '';
            document.getElementById('signup-message').className = 'login-message';
        }

        // ============================================
        // AUTH FUNCTIONS - PASSWORD BASED
        // ============================================
        async function handleLogin() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const messageEl = document.getElementById('login-message');
            const btnEl = document.getElementById('login-btn');
            
            messageEl.textContent = '';
            messageEl.className = 'login-message';
            
            if (!email || !password) {
                showMessage('login', 'Please enter email and password', 'error');
                return;
            }

            btnEl.disabled = true;
            btnEl.textContent = 'Logging in...';
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                console.log('Login successful');
                // Auth state change will handle UI update
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage('login', error.message || 'Login failed', 'error');
            } finally {
                btnEl.disabled = false;
                btnEl.textContent = 'Log In';
            }
        }

        async function handleSignup() {
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const passwordConfirm = document.getElementById('signup-password-confirm').value;
            const messageEl = document.getElementById('signup-message');
            const btnEl = document.getElementById('signup-btn');
            
            messageEl.textContent = '';
            messageEl.className = 'login-message';
            
            if (!email || !password || !passwordConfirm) {
                showMessage('signup', 'Please fill in all fields', 'error');
                return;
            }

            if (password !== passwordConfirm) {
                showMessage('signup', 'Passwords do not match', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('signup', 'Password must be at least 6 characters', 'error');
                return;
            }

            btnEl.disabled = true;
            btnEl.textContent = 'Signing up...';
            
            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                console.log('Signup successful:', data);
                
                // Check if email confirmation is required
                if (data.user && !data.session) {
                    showMessage('signup', 'Account created! Please check your email to confirm.', 'success');
                } else {
                    showMessage('signup', 'Account created! Logging you in...', 'success');
                    // Auth state change will handle UI update
                }
                
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('signup', error.message || 'Signup failed', 'error');
            } finally {
                btnEl.disabled = false;
                btnEl.textContent = 'Sign Up';
            }
        }

        function showMessage(formType, text, type) {
            const messageEl = document.getElementById(`${formType}-message`);
            messageEl.textContent = text;
            messageEl.className = `login-message ${type}`;
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            currentSession = null;
            showLogin();
        }

        // ============================================
        // GROCERY ITEM FUNCTIONS
        // ============================================
        async function loadItems(listType) {
            if (!currentSession) return;

            // Default to current tab if not specified
            if (!listType) listType = currentTab;

            const countId = listType === 'to_buy' ? 'to-buy-count' : 'history-count';

            try {
                console.log(`[LOAD ITEMS] Fetching items for list: ${listType}`);

                // Show loading state
                document.getElementById(countId).textContent = '...';

                // Show loading in list area only if this is the visible tab
                if (listType === currentTab) {
                    document.getElementById('items-list').innerHTML =
                        '<div class="empty-state">Loading...</div>';
                }

                const response = await fetch(`${API_URL}/api/items?list_type=${listType}`, {
                    headers: {
                        'Authorization': `Bearer ${currentSession.access_token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load items');

                const items = await response.json();
                console.log(`[LOAD ITEMS] Loaded ${items.length} items from ${listType}`);

                // Update count with real number
                document.getElementById(countId).textContent = items.length;

                // Only render items if this is the currently visible tab
                // This prevents race conditions when loading both tabs in parallel
                if (listType === currentTab) {
                    const listEl = document.getElementById('items-list');
                    if (items.length === 0) {
                        const emptyMessages = {
                            'to_buy': 'No items in shopping list. Add items you need to buy!',
                            'history': 'No purchase history yet. Items you buy will appear here!'
                        };
                        listEl.innerHTML = `<div class="empty-state">${emptyMessages[listType]}</div>`;
                    } else {
                        listEl.innerHTML = items.map(item => renderItem(item, listType)).join('');
                    }
                }
            } catch (error) {
                console.error('Failed to load items:', error);

                // Show error state
                document.getElementById(countId).textContent = '!';

                if (listType === currentTab) {
                    document.getElementById('items-list').innerHTML =
                        '<div class="empty-state">Failed to load items. Please refresh the page.</div>';
                }
            }
        }

        function renderItem(item, listType) {
            const targetList = listType === 'to_buy' ? 'history' : 'to_buy';
            const moveIcon = listType === 'to_buy' ? '‚û°Ô∏è' : '‚¨ÖÔ∏è';
            const escapedName = escapeHtml(item.name).replace(/'/g, "\\'");

            if (listType === 'to_buy') {
                // To Buy tab: show checkbox for toggle
                return `
                    <div class="item ${item.is_bought ? 'bought' : ''}" onclick="toggleItem('${item.item_id}')">
                        <div class="checkbox"></div>
                        <div class="item-name">${escapeHtml(item.name)}</div>
                        <button class="move-btn" onclick="event.stopPropagation(); moveItem('${item.item_id}', '${targetList}', '${escapedName}')">${moveIcon}</button>
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteItem('${item.item_id}', '${escapedName}')">üóëÔ∏è</button>
                    </div>
                `;
            } else {
                // History tab: no checkbox
                return `
                    <div class="item">
                        <div class="item-name">${escapeHtml(item.name)}</div>
                        <button class="move-btn" onclick="event.stopPropagation(); moveItem('${item.item_id}', '${targetList}', '${escapedName}')">${moveIcon}</button>
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteItem('${item.item_id}', '${escapedName}')">üóëÔ∏è</button>
                    </div>
                `;
            }
        }

        async function addItem() {
            if (!currentSession) return;

            const input = document.getElementById('new-item');
            const name = input.value.trim();

            if (!name) return;

            try {
                console.log(`[ADD ITEM] Adding "${name}" to ${currentTab}`);
                const response = await fetch(`${API_URL}/api/items`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentSession.access_token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        list_type: currentTab
                    })
                });

                if (response.status === 409) {
                    // Duplicate item error
                    const error = await response.json();
                    alert(error.detail);
                    return;
                }

                if (!response.ok) throw new Error('Failed to add item');

                console.log('[ADD ITEM] ‚úÖ Item added successfully');
                input.value = '';
                loadItems(currentTab);
            } catch (error) {
                console.error('Failed to add item:', error);
                alert('Failed to add item. Please try again.');
            }
        }

        async function toggleItem(itemId) {
            if (!currentSession) return;

            try {
                const response = await fetch(`${API_URL}/api/items/${itemId}/toggle`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${currentSession.access_token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to toggle item');

                loadItems(currentTab);
            } catch (error) {
                console.error('Failed to toggle item:', error);
            }
        }

        async function moveItem(itemId, toList, itemName) {
            if (!currentSession) return;

            try {
                console.log(`[MOVE ITEM] Moving item ${itemId} to ${toList}`);
                const response = await fetch(`${API_URL}/api/items/${itemId}/move`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${currentSession.access_token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ to_list: toList })
                });

                if (response.status === 409) {
                    // Duplicate item error
                    const error = await response.json();
                    alert(error.detail);
                    return;
                }

                if (!response.ok) throw new Error('Failed to move item');

                console.log('[MOVE ITEM] ‚úÖ Item moved successfully');

                // Reload BOTH tabs to ensure UI consistency
                // This updates:
                // 1. Source tab - removes the moved item
                // 2. Target tab - adds the moved item
                // 3. Both tab count badges
                // Uses Promise.all() to fetch both in parallel (not sequential)
                await Promise.all([
                    loadItems('to_buy'),
                    loadItems('history')
                ]);

            } catch (error) {
                console.error('Failed to move item:', error);
                alert('Failed to move item. Please try again.');
            }
        }

        async function deleteItem(itemId, itemName) {
            if (!currentSession) return;

            // Show confirmation dialog
            if (!confirm(`Delete ${itemName}?`)) {
                return; // User cancelled
            }

            try {
                console.log(`[DELETE ITEM] Deleting item ${itemId}`);
                const response = await fetch(`${API_URL}/api/items/${itemId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${currentSession.access_token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to delete item');

                console.log('[DELETE ITEM] ‚úÖ Item deleted successfully');
                loadItems(currentTab);
            } catch (error) {
                console.error('Failed to delete item:', error);
                alert('Failed to delete item. Please try again.');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter key in input fields
        document.addEventListener('DOMContentLoaded', () => {
            const newItemInput = document.getElementById('new-item');
            const loginPassword = document.getElementById('login-password');
            const signupConfirm = document.getElementById('signup-password-confirm');

            // Add item on Enter key
            if (newItemInput) {
                newItemInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        addItem();
                    }
                });
            }

            // Login on Enter key
            if (loginPassword) {
                loginPassword.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        handleLogin();
                    }
                });
            }

            // Signup on Enter key
            if (signupConfirm) {
                signupConfirm.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        handleSignup();
                    }
                });
            }
        });

        // Start the app
        initializeApp();
    </script>
</body>
</html>
